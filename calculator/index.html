<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="page">
                <div class="header">
                    <h2>Calculator</h2>
                    <img src="clock-history.svg" alt="history button">
                </div>
                <div id="display"></div>
                <div class="buttons">
                    <div class="btn">(</div>
                    <div class="btn">)</div>
                    <div id="reset" class="btn">C</div>
                    <div class="btn">%</div>
                    <div class="btn">7</div>
                    <div class="btn">8</div>
                    <div class="btn">9</div>
                    <div class="btn">*</div>
                    <div class="btn">4</div>
                    <div class="btn">5</div>
                    <div class="btn">6</div>
                    <div class="btn">-</div>
                    <div class="btn">1</div>
                    <div class="btn">2</div>
                    <div class="btn">3</div>
                    <div class="btn">+</div>
                    <div class="btn">0</div>
                    <div class="btn">.</div>
                    <div class="btn">/</div>
                    <div id="equals" class="btn">=</div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
